<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <style>
        .v-toolbar__content {
            padding-left: 0;
        }
    </style>
</head>

<body>
<div id="app">
    <v-app>
        <v-app-bar app color="blue darken-3" dark>
            <v-col cols="2">
                <v-toolbar-title class="ml-0 pl-4">
                    <span class="hidden-sm-and-down">Mpedia Search</span>
                </v-toolbar-title>
            </v-col>
            <v-col cols="5">
                <v-text-field v-model="query" v-on:keyup.enter="submit" flat solo-inverted hide-details
                              prepend-inner-icon="search" label="Search" class="hidden-sm-and-down"></v-text-field>
            </v-col>
            <v-col cols="5">
                <div>
                    <label>
                        <input class="form-check-input" type="radio" checked value="vec" name="searchmode" autocomplete="off" v-model="mode">
                        Vector Search
                    </label>
                    &nbsp;
                    <label>
                        <input class="form-check-input" type="radio" value="word" name="searchmode" autocomplete="off"  v-model="mode">
                        Keyword Search
                    </label>
                </div>
            </v-col>
            <div class="flex-grow-1"></div>
        </v-app-bar>
        <v-content>
            <v-row class="ml-0">
                <v-col cols="12" md="6" offset-md="2" offset-lg="2" offset-xl="2">
                    <template v-if="'hits' in result">
                        <v-card max-width="700" flat v-for="(item, index) in result.hits.hits" :key="index">
                            <v-card-title>[[ item._source.title ]]</v-card-title>
                            <v-card-text>[[ item._source.id ]]</v-card-text>
                            <v-card-text>[[ item._source.abstract.slice(0, 300) ]]...</v-card-text>
                        </v-card>
                    </template>
                </v-col>
            </v-row>
        </v-content>
    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    axios.defaults.xsrfCookieName = 'csrftoken';
    axios.defaults.xsrfHeaderName = 'X-CSRFToken';
    const base_url = window.location.href;
    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        delimiters: ['[[', ']]'],
        data: {
            query: '',
            mode: '',
            result: []
        },
        created() {
            this.query = 'lungenkarzinom'
            this.mode = "vec"
            this.search()
        },
        methods: {
            search() {
                axios.get(`${base_url}search?q=${this.query}&mode=${this.mode}`).then(response => {
                    this.result = response.data;
                })
            },
            submit() {
                if (this.query == '') {
                    this.result = [];
                    return;
                }
                this.search()
            },
        }
    })

</script>
</body>

</html>
